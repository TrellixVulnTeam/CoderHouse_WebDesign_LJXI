    <h1>...y Tu!</h1>
    <h2>Formulario de Contacto</h2>

    <!--Titulo-->
    <section>
      <div class="formcontainer">
      <form>
        <label for="nom">Nombre</label>
        <input type="text" id="nom" name="nombre" placeholder="Su nombre..." />
        <br />

        <label for="ape">Apellido</label>
        <input
          type="text"
          id="ape"
          name="apellido"
          placeholder="Su apellido..."
        />
        <br />

        <label for="mail">Correo Electrónico</label>
        <input type="email" id="mail" name="email" placeholder="nombre@correo.com" />
        <br />
        <br>

        <label>Desea recibir nuestro boletin?</label>
        <input type="checkbox"
        id="bol"
          name="boletin"
          value="1"
        ></checkbox>
        <br />
        <br />

        <label for="pai">País</label>
        <select id="pai" name="pais">
          <option value="México">México</option>
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
        </select>
        <br />
        <br />

        <label for="com">Comentarios</label>
        <textarea
          id="com"
          name="comentario"
          placeholder="Sus comentarios..."
        ></textarea>
        <br />
        <br />

        <input type="reset" value="Limpiar Formulario" />

        <input type="submit" value="Enviar" />
      </form>
    </div>
