    <h2>Formulario de Contacto</h2>
    </div>  

    <!--Titulo-->
    <section>
      <div class="container">
      <form action="#">
        <div class="form-group">
        <label for="nom">Nombre</label>
        <input 
          class="form-control" 
          type="text" 
          class="form-control" 
          id="nom" name="nombre" 
          placeholder="Su nombre..." />
        </div>

        <div class="form-group">
          <label for="ape">Apellido</label>
          <input
            class="form-control" 
            type="text"
            id="ape"
            name="apellido"
            placeholder="Su apellido...">
        </div>

      <div class="form-group">
        <label for="mail">Correo Electrónico</label>
        <input 
          class="form-control" 
          type="email" 
          id="mail" 
          name="email" 
          placeholder="nombre@correo.com">
      </div>

      <div class="form-group">
        <label>Desea recibir nuestro boletin?</label>
        <input 
          type="checkbox"
          id="bol"
          name="boletin"
          value="1"
        ></checkbox>
      </div>

      <div class="form-group">
        <label for="pai">País</label>
        <select id="pai" name="pais">
          <option value="México">México</option>
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
        </select>
        </div>

        <div class="form-group">
        <label for="com">Comentarios</label>
        <textarea
        class="form-control" 
          id="com"
          name="comentario"
          placeholder="Sus comentarios..."
        ></textarea>
        </div>

        <input type="reset" value="Limpiar Formulario" />

        <input type="submit" value="Enviar" />
      </div>
      </form>
